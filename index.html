<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="snowfall/snowfall.css"> <!-- Use forward slashes for paths -->
</head>
<body>
    <div id="content" class="content">
        <h3>Entering into the</h3>
        <h2>World of</h2>
        <h1>ARDUINO</h1>
    </div>
    <div class="snowflake"></div>
    <!-- Add more snowflake elements as needed -->

    <div class="progress">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <script>
        // Set the duration of the delay in milliseconds (e.g., 5000 for 5 seconds)
        const delayDuration = 5000;
        setTimeout(() => {
            window.location.href = "content/content.html";
        }, delayDuration);

        // Simulate loading progress
        function simulateLoading() {
            var loadingBar = document.getElementById('loading-bar');
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                }
            }, 40);
        }
        // Call the loading simulation function
        simulateLoading();
    </script>

    <script src="snowfall/snowflake.js"></script> <!-- Close the script tag properly -->
</body>
</html>
